        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ”¨ Build do TypeScript
        run: npm run build
        if: exists('tsconfig.json')

